<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/base-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
      integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Risk/Reward</h1>
      <form class="pure-form pure-form-aligned">
        <fieldset class="pure-group">
          <label for="accountBalance">Account Balance:</label>
          <input
            type="text"
            class="pure-input-1"
            id="accountBalance"
            placeholder="Account Balance"
          />
          <label for="riskPercentage">Risk %:</label>
          <input
            type="text"
            class="pure-input-1"
            id="riskPercentage"
            placeholder="Risk %"
          />
          <label for="riskRewardRatio">R/R Ratio:</label>
          <input
            type="text"
            class="pure-input-1"
            id="riskRewardRatio"
            placeholder="R/R Ratio"
          />
        </fieldset>

        <fieldset class="pure-group">
          <label for="entry">Entry:</label>
          <input
            type="text"
            class="pure-input-1"
            id="entry"
            placeholder="Entry"
          />
          <label for="stopLoss">Stop Loss:</label>
          <input
            type="text"
            class="pure-input-1"
            id="stopLoss"
            placeholder="Stop Loss"
          />
        </fieldset>
      </form>

      <!--  display numShares, positionSize, profitTarget   -->
      <table class="pure-table pure-table-bordered table">
        <thead>
          <tr>
            <th>Shares</th>
            <th>Position Size</th>
            <th>Profit Target</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="numShares">-</td>
            <td id="positionSize">-</td>
            <td id="profitTarget">-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./pesl_main.js"></script>
  </body>
</html>
